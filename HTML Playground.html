<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    .editor-container {
      display: flex;
      flex: 1;
    }

    textarea {
      width: 50%;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
    }

    iframe {
      width: 50%;
      border: none;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }

      textarea,
      iframe {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>HTML Playground</h1>
    <p>Type your HTML/CSS/JS on the left and see it live on the right!</p>
  </header>

  <div class="editor-container">
    <textarea id="code" oninput="updatePreview()">
<!DOCTYPE html>
<html>
  <head>
    <style>
      body { background-color: #f0f0f0; color: #333; font-family: sans-serif; }
      h1 { color: #007BFF; }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This is my HTML playground.</p>
  </body>
</html>
    </textarea>
    <iframe id="preview"></iframe>
  </div>

  <script>
    function updatePreview() {
      const code = document.getElementById("code").value;
      const preview = document.getElementById("preview");
      preview.srcdoc = code;
    }

    window.onload = updatePreview;
  </script>

</body>
</html>
